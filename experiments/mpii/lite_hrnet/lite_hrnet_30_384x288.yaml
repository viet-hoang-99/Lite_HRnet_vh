AUTO_RESUME: true
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true
DATA_DIR: ''
GPUS: (0,1,2,3)
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 24
PRINT_FREQ: 100

DATASET:
  COLOR_RGB: true
  DATASET: mpii
  DATA_FORMAT: jpg
  FLIP: true
  NUM_JOINTS_HALF_BODY: 8
  PROB_HALF_BODY: -1.0
  ROOT: 'data/mpii/'
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
  TEST_SET: valid
  TRAIN_SET: train
MODEL:
  INIT_WEIGHTS: true
  NAME: lite_hrnet
  NUM_JOINTS: 16
  PRETRAINED: ''
  TARGET_TYPE: gaussian
  IMAGE_SIZE:
  - 256
  - 256
  HEATMAP_SIZE:
  - 64
  - 64
  SIGMA: 2
  EXTRA:
    EXTRA:
    IN_CHANELS: 3
    STEM:
      STEM_CHANELS: 32
      OUT_CHANELS: 32
      EXPAND_RATIO: 1
    STAGE0:
      NUM_MODULES: 3
      NUM_BRANCHES: 2
      NUM_BLOCK: 2
      MODULE_TYPE: LITE
      WITH_FUSE: true
      REDUCE_RATIO: 8
      NUM_CHANNELS:
      - 40
      - 80
    STAGE1:
      NUM_MODULES: 8
      NUM_BRANCHES: 3
      NUM_BLOCK: 2
      MODULE_TYPE: LITE
      WITH_FUSE: true
      REDUCE_RATIO: 8
      NUM_CHANNELS:
      - 40
      - 80
      - 160
    STAGE2:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      NUM_BLOCK: 2
      MODULE_TYPE: LITE
      WITH_FUSE: true
      REDUCE_RATIO: 8
      NUM_CHANNELS:
      - 40
      - 80
      - 160
      - 320
    WITH_HEAD: true
    KEYPOINTS_HEAD:
        IN_CHANELS: 40
        OUT_CHANELS: 17
        NUM_DECONV_LAYERS: 0
        FINAL_CONV_KERNEL: 1
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE_PER_GPU: 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 210
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 170
  - 200
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE_PER_GPU: 32
  MODEL_FILE: ''
  FLIP_TEST: true
  POST_PROCESS: true
  SHIFT_HEATMAP: true
DEBUG:
  DEBUG: true
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
